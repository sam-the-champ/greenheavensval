<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day - GreenHeavens Agroallied</title>
    
    <!-- Open Graph Meta Tags for WhatsApp Preview -->
    <meta property="og:title" content="Happy Valentine's Day - GreenHeavens Agroallied">
    <meta property="og:description" content="Love grows where care is planted. Celebrate love with GreenHeavens Agroallied.">
    <meta property="og:image" content="https://images.unsplash.com/photo-1518531933037-91b2f5f229cc?w=1200&h=630&fit=crop">
    <meta property="og:url" content="">
    <meta property="og:type" content="website">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Poppins:wght@300;400;500;600;700&family=Great+Vibes&family=Cormorant+Garamond:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --deep-green: #1F5E2B;
            --bright-green: #6DBE45;
            --romantic-red: #E63946;
            --cream: #F5EFE6;
            --blush-pink: #FADADD;
            --gold: #D4AF37;
            --dark-gold: #B8941E;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
        }
        
        /* ===== LANDING PAGE (SHOWS FIRST) ===== */
        .landing-page {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: radial-gradient(ellipse at center, #1a1a1a 0%, #0a0a0a 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            opacity: 1;
            visibility: visible;
            transition: opacity 1.5s ease 1s, visibility 0s ease 2.5s, transform 1.5s ease 1s;
        }
        
        /* When box is opened */
        .landing-page.opening {
            opacity: 0;
            transform: scale(0.9);
            pointer-events: none;
        }
        
        .landing-page.opening-complete {
            visibility: hidden;
        }
        
        /* Animated Background Particles */
        .bg-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .particle {
            position: absolute;
            background: radial-gradient(circle, rgba(230, 57, 70, 0.8), transparent);
            border-radius: 50%;
            animation: particleFloat 8s infinite ease-in-out;
        }
        
        @keyframes particleFloat {
            0%, 100% {
                transform: translate(0, 0);
                opacity: 0.3;
            }
            50% {
                transform: translate(50px, -50px);
                opacity: 0.8;
            }
        }
        
        /* 3D Gift Box Container */
        .gift-box-scene {
            perspective: 2000px;
            position: relative;
            z-index: 2;
        }
        
        .gift-box-wrapper {
            position: relative;
            transform-style: preserve-3d;
            animation: boxFloat 6s ease-in-out infinite;
            cursor: pointer;
        }
        
        @keyframes boxFloat {
            0%, 100% {
                transform: translateY(0) rotateY(0deg);
            }
            50% {
                transform: translateY(-20px) rotateY(5deg);
            }
        }
        
        .gift-box {
            width: 280px;
            height: 280px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        
        .gift-box:hover {
            transform: scale(1.08) rotateY(15deg);
        }
        
        /* Box Lid */
        .box-lid {
            position: absolute;
            width: 280px;
            height: 80px;
            top: -40px;
            left: 0;
            transform-style: preserve-3d;
            transform-origin: bottom center;
            transition: transform 1.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        
        .box-lid.open {
            transform: rotateX(-120deg) translateZ(40px);
        }
        
        .lid-top {
            position: absolute;
            width: 280px;
            height: 80px;
            background: linear-gradient(135deg, var(--romantic-red) 0%, #c5303a 100%);
            transform: translateZ(40px);
            border-radius: 8px 8px 0 0;
            box-shadow: 0 -5px 30px rgba(230, 57, 70, 0.5);
        }
        
        .lid-front {
            position: absolute;
            width: 280px;
            height: 80px;
            background: linear-gradient(180deg, #c5303a 0%, #a02830 100%);
            transform: rotateX(-90deg) translateZ(40px);
            transform-origin: top center;
        }
        
        .lid-back {
            position: absolute;
            width: 280px;
            height: 80px;
            background: linear-gradient(180deg, #a02830 0%, #c5303a 100%);
            transform: rotateX(-90deg) rotateY(180deg) translateZ(-40px) translateY(-80px);
            transform-origin: top center;
        }
        
        .lid-left {
            position: absolute;
            width: 80px;
            height: 80px;
            background: linear-gradient(90deg, #a02830 0%, #c5303a 100%);
            transform: rotateY(-90deg) translateZ(40px);
            transform-origin: right center;
        }
        
        .lid-right {
            position: absolute;
            width: 80px;
            height: 80px;
            background: linear-gradient(90deg, #c5303a 0%, #a02830 100%);
            transform: rotateY(90deg) translateZ(240px);
            transform-origin: left center;
        }
        
        /* Box Body */
        .box-body {
            position: absolute;
            width: 280px;
            height: 280px;
            transform-style: preserve-3d;
        }
        
        .box-front {
            position: absolute;
            width: 280px;
            height: 280px;
            background: linear-gradient(135deg, var(--romantic-red) 0%, #c5303a 100%);
            transform: translateZ(140px);
            box-shadow: inset 0 0 50px rgba(0, 0, 0, 0.2);
        }
        
        .box-back {
            position: absolute;
            width: 280px;
            height: 280px;
            background: linear-gradient(135deg, #c5303a 0%, #a02830 100%);
            transform: rotateY(180deg) translateZ(140px);
        }
        
        .box-left {
            position: absolute;
            width: 280px;
            height: 280px;
            background: linear-gradient(90deg, #a02830 0%, #c5303a 100%);
            transform: rotateY(-90deg) translateZ(140px);
        }
        
        .box-right {
            position: absolute;
            width: 280px;
            height: 280px;
            background: linear-gradient(90deg, #c5303a 0%, #a02830 100%);
            transform: rotateY(90deg) translateZ(140px);
        }
        
        .box-bottom {
            position: absolute;
            width: 280px;
            height: 280px;
            background: linear-gradient(135deg, #a02830 0%, #8a2028 100%);
            transform: rotateX(-90deg) translateZ(280px);
        }
        
        /* Ribbon */
        .ribbon-vertical {
            position: absolute;
            width: 40px;
            height: 360px;
            top: -40px;
            left: 50%;
            transform: translateX(-50%) translateZ(141px);
            background: linear-gradient(90deg, var(--gold) 0%, var(--dark-gold) 50%, var(--gold) 100%);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.6);
        }
        
        .ribbon-horizontal {
            position: absolute;
            width: 280px;
            height: 40px;
            top: 50%;
            left: 0;
            transform: translateY(-50%) translateZ(141px);
            background: linear-gradient(180deg, var(--gold) 0%, var(--dark-gold) 50%, var(--gold) 100%);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.6);
        }
        
        .bow {
            position: absolute;
            width: 80px;
            height: 80px;
            top: -70px;
            left: 50%;
            transform: translateX(-50%) translateZ(141px);
            background: radial-gradient(circle, var(--gold) 0%, var(--dark-gold) 100%);
            border-radius: 50%;
            box-shadow: 0 0 40px rgba(212, 175, 55, 0.8);
            animation: bowPulse 2s ease-in-out infinite;
        }
        
        @keyframes bowPulse {
            0%, 100% {
                transform: translateX(-50%) translateZ(141px) scale(1);
                box-shadow: 0 0 40px rgba(212, 175, 55, 0.8);
            }
            50% {
                transform: translateX(-50%) translateZ(141px) scale(1.1);
                box-shadow: 0 0 60px rgba(212, 175, 55, 1);
            }
        }
        
        .bow::before,
        .bow::after {
            content: '';
            position: absolute;
            width: 50px;
            height: 30px;
            background: var(--gold);
            border-radius: 50%;
            top: 50%;
        }
        
        .bow::before {
            left: -30px;
            transform: translateY(-50%) rotate(-20deg);
        }
        
        .bow::after {
            right: -30px;
            transform: translateY(-50%) rotate(20deg);
        }
        
        /* Glow Effect */
        .box-glow {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: radial-gradient(circle, rgba(230, 57, 70, 0.4) 0%, transparent 70%);
            filter: blur(50px);
            animation: glowPulse 3s ease-in-out infinite;
        }
        
        @keyframes glowPulse {
            0%, 100% {
                opacity: 0.5;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }
        
        /* Click Prompt */
        .click-prompt {
            position: absolute;
            bottom: -120px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 10;
            opacity: 0;
            animation: fadeInPrompt 1s ease-out 1.5s forwards;
        }
        
        @keyframes fadeInPrompt {
            to {
                opacity: 1;
            }
        }
        
        .prompt-text {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.8rem;
            color: var(--cream);
            margin-bottom: 1rem;
            font-weight: 300;
            letter-spacing: 2px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }
        
        .prompt-icon {
            font-size: 2rem;
            animation: bounce 2s ease-in-out infinite;
            display: inline-block;
            filter: drop-shadow(0 5px 20px rgba(230, 57, 70, 0.6));
        }
        
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }
        
        /* Explosion Particles */
        .explosion-particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: var(--gold);
            border-radius: 50%;
            opacity: 0;
            box-shadow: 0 0 10px var(--gold);
        }
        
        @keyframes explode {
            0% {
                opacity: 1;
                transform: translate(0, 0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(var(--tx), var(--ty)) scale(0);
            }
        }
        
        /* Confetti */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            opacity: 0;
        }
        
        @keyframes confettiFall {
            0% {
                opacity: 1;
                transform: translateY(0) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translateY(100vh) rotate(720deg);
            }
        }
        
        /* ===== MAIN CONTENT PAGE (HIDDEN INITIALLY) ===== */
        .main-content {
            position: relative;
            width: 100%;
            min-height: 100vh;
            background: linear-gradient(135deg, #F5EFE6 0%, #fef9f3 50%, #F5EFE6 100%);
            opacity: 0;
            visibility: hidden;
            transform: scale(1.05);
            transition: opacity 1.5s ease, visibility 0s ease 1.5s, transform 1.5s ease;
        }
        
        /* When landing page is removed */
        .main-content.visible {
            opacity: 1;
            visibility: visible;
            transform: scale(1);
            transition: opacity 1.5s ease 1s, visibility 0s ease 0s, transform 1.5s ease 1s;
        }
        
        /* Animated Background Elements */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
            pointer-events: none;
        }
        
        .floating-heart {
            position: absolute;
            opacity: 0.12;
            filter: blur(60px);
            border-radius: 50%;
            animation: float 20s infinite ease-in-out;
        }
        
        .heart-1 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, var(--romantic-red), transparent);
            top: 10%;
            left: -10%;
            animation-delay: 0s;
            animation-duration: 25s;
        }
        
        .heart-2 {
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, var(--blush-pink), transparent);
            top: 60%;
            right: -5%;
            animation-delay: 5s;
            animation-duration: 30s;
        }
        
        .heart-3 {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, var(--romantic-red), transparent);
            bottom: 20%;
            left: 50%;
            animation-delay: 10s;
            animation-duration: 28s;
        }
        
        .heart-4 {
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, var(--blush-pink), transparent);
            top: 40%;
            right: 30%;
            animation-delay: 15s;
            animation-duration: 32s;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            25% {
                transform: translate(30px, -30px) scale(1.1);
            }
            50% {
                transform: translate(-20px, 20px) scale(0.9);
            }
            75% {
                transform: translate(40px, 10px) scale(1.05);
            }
        }
        
        /* Floating Leaves */
        .leaf {
            position: absolute;
            font-size: 24px;
            opacity: 0.2;
            animation: leafFloat 15s infinite ease-in-out;
            color: var(--bright-green);
        }
        
        @keyframes leafFloat {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* Particle Hearts */
        .particle-heart {
            position: absolute;
            font-size: 12px;
            opacity: 0.4;
            animation: particleRise 12s infinite ease-in;
            color: var(--romantic-red);
        }
        
        @keyframes particleRise {
            0% {
                transform: translateY(0) translateX(0) scale(0.5);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.4;
            }
            100% {
                transform: translateY(-100vh) translateX(50px) scale(1);
                opacity: 0;
            }
        }
        
        /* Main Container */
        .container {
            position: relative;
            z-index: 1;
            max-width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem 1.5rem;
        }
        
        /* Logo */
        .logo {
            text-align: center;
            margin-bottom: 3rem;
            opacity: 0;
            animation: fadeInDown 1s ease-out 0.3s forwards;
        }
        
        .logo-text {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--deep-green);
            letter-spacing: 2px;
            position: relative;
            display: inline-block;
        }
        
        .logo-text::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--bright-green), transparent);
        }
        
        .logo-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            display: block;
        }
        
        /* Hero Content */
        .hero-content {
            text-align: center;
            max-width: 700px;
            margin: 0 auto;
        }
        
        .main-heading {
            font-family: 'Great Vibes', cursive;
            font-size: 4.5rem;
            color: var(--romantic-red);
            margin-bottom: 1.5rem;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.6s forwards;
            line-height: 1.2;
            text-shadow: 2px 2px 20px rgba(230, 57, 70, 0.2);
        }
        
        .subheading {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            font-style: italic;
            color: var(--deep-green);
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.9s forwards;
            font-weight: 400;
        }
        
        .description {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #4a4a4a;
            margin-bottom: 3rem;
            opacity: 0;
            animation: fadeInUp 1s ease-out 1.2s forwards;
            font-weight: 300;
        }
        
        /* Button */
        .cta-button {
            background: linear-gradient(135deg, var(--bright-green) 0%, var(--deep-green) 100%);
            color: white;
            border: none;
            padding: 1.2rem 3rem;
            font-size: 1.2rem;
            font-weight: 500;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(31, 94, 43, 0.3);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            opacity: 0;
            animation: fadeInUp 1s ease-out 1.5s forwards;
            position: relative;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
        }
        
        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }
        
        .cta-button:hover::before {
            left: 100%;
        }
        
        .cta-button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 15px 40px rgba(31, 94, 43, 0.4);
        }
        
        .cta-button:active {
            transform: translateY(-1px) scale(1.02);
        }
        
        /* Animation Result Section */
        .animation-result {
            margin-top: 3rem;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .animation-result.active {
            opacity: 1;
            transform: scale(1);
        }
        
        .plant-container {
            position: relative;
            width: 200px;
            height: 250px;
            margin: 0 auto 2rem;
        }
        
        .soil {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 180px;
            height: 40px;
            background: linear-gradient(180deg, #8B4513 0%, #654321 100%);
            border-radius: 20px 20px 50% 50%;
            box-shadow: inset 0 -5px 10px rgba(0, 0, 0, 0.3);
        }
        
        .seed {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, #D2691E, #8B4513);
            border-radius: 50%;
            opacity: 0;
            animation: seedDrop 1s ease-out forwards;
        }
        
        @keyframes seedDrop {
            0% {
                top: -50px;
                opacity: 1;
            }
            100% {
                top: 180px;
                opacity: 1;
            }
        }
        
        .stem {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 6px;
            height: 0;
            background: linear-gradient(180deg, var(--deep-green), var(--bright-green));
            border-radius: 3px;
            animation: stemGrow 1.5s ease-out 1s forwards;
        }
        
        @keyframes stemGrow {
            0% {
                height: 0;
            }
            100% {
                height: 120px;
            }
        }
        
        .leaf-left, .leaf-right {
            position: absolute;
            width: 0;
            height: 0;
            border-radius: 50%;
            animation: leafGrow 0.8s ease-out forwards;
        }
        
        .leaf-left {
            bottom: 100px;
            left: calc(50% - 30px);
            background: linear-gradient(135deg, var(--bright-green), var(--deep-green));
            transform-origin: right center;
            animation-delay: 2s;
        }
        
        .leaf-right {
            bottom: 80px;
            left: calc(50% + 10px);
            background: linear-gradient(-135deg, var(--bright-green), var(--deep-green));
            transform-origin: left center;
            animation-delay: 2.3s;
        }
        
        @keyframes leafGrow {
            0% {
                width: 0;
                height: 0;
            }
            100% {
                width: 40px;
                height: 30px;
            }
        }
        
        .heart-bloom {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%) scale(0);
            font-size: 3rem;
            animation: heartBloom 1s ease-out 2.8s forwards;
            filter: drop-shadow(0 5px 15px rgba(230, 57, 70, 0.4));
        }
        
        @keyframes heartBloom {
            0% {
                transform: translateX(-50%) scale(0) rotate(0deg);
            }
            50% {
                transform: translateX(-50%) scale(1.2) rotate(10deg);
            }
            100% {
                transform: translateX(-50%) scale(1) rotate(0deg);
            }
        }
        
        .growth-message {
            text-align: center;
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            font-style: italic;
            color: var(--deep-green);
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeIn 1s ease-out 3.5s forwards;
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        
        /* Share Buttons */
        .share-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 4s forwards;
        }
        
        .share-btn {
            padding: 0.9rem 2rem;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .whatsapp-btn {
            background: linear-gradient(135deg, #25D366, #128C7E);
            color: white;
            box-shadow: 0 5px 20px rgba(37, 211, 102, 0.3);
        }
        
        .whatsapp-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(37, 211, 102, 0.4);
        }
        
        .copy-btn {
            background: linear-gradient(135deg, var(--romantic-red), #c5303a);
            color: white;
            box-shadow: 0 5px 20px rgba(230, 57, 70, 0.3);
        }
        
        .copy-btn:hover {
            transform: translateY(-2px);

<body>
    <!-- ===== LANDING PAGE WITH 3D GIFT BOX (SHOWS FIRST) ===== -->
    <div class="landing-page" id="landingPage">
        <div class="bg-particles" id="bgParticles"></div>
        
        <div class="gift-box-scene">
            <div class="box-glow"></div>
            <div class="gift-box-wrapper" id="giftBoxWrapper">
                <div class="gift-box" id="giftBox">
                    <!-- Lid -->
                    <div class="box-lid" id="boxLid">
                        <div class="lid-top"></div>
                        <div class="lid-front"></div>
                        <div class="lid-back"></div>
                        <div class="lid-left"></div>

                    </div>
                    
                    <!-- Body -->
                    <div class="box-body">
                        <div class="box-front"></div>
                        <div class="box-back"></div>
                        <div class="box-left"></div>
                        <div class="box-right"></div>
                        <div class="box-bottom"></div>
                    </div>
                    
                    <!-- Ribbon -->
                    <div class="ribbon-vertical"></div>
                    <div class="ribbon-horizontal"></div>
                    <div class="bow"></div>
                </div>
            </div>
            
            <div class="click-prompt">
                <p class="prompt-text">Click to Open Your Gift</p>
                <span class="prompt-icon">üëÜ</span>
            </div>
        </div>
    </div>
    
    <!-- ===== MAIN CONTENT (HIDDEN INITIALLY, SHOWS AFTER BOX OPENS) ===== -->
    <div class="main-content" id="mainContent">
        <!-- Animated Background -->
        <div class="background-container" id="mainBg">
            <div class="floating-heart heart-1"></div>
            <div class="floating-heart heart-2"></div>
            <div class="floating-heart heart-3"></div>
            <div class="floating-heart heart-4"></div>
        </div>
        
        <!-- Main Container -->
        <div class="container">
            <!-- Logo -->
            <div class="logo">
                <span class="logo-icon">üåø</span>
                <div class="logo-text">GREENHEAVENS AGROALLIED</div>
            </div>
            
            <!-- Hero Content -->
            <div class="hero-content">
                <h1 class="main-heading">Happy Valentine's Day</h1>
                
                <div class="decorative-divider">
                    <div class="divider-line"></div>
                    <span class="divider-icon">‚ù§Ô∏è</span>
                    <div class="divider-line"></div>
                </div>
                
                <p class="subheading">Love grows where care is planted.</p>
                
                <p class="description">
                    At GreenHeavens Agroallied, we believe love is like farming ‚Äî it needs patience, nurture, and the right soil to flourish.
                </p>
                
                <button class="cta-button" id="plantButton">
                    Plant a Seed of Love üå±
                </button>
            </div>
            
            <!-- Animation Result (Initially Hidden) -->
            <div class="animation-result hidden" id="animationResult">
                <div class="plant-container" id="plantContainer">
                    <div class="soil"></div>
                </div>
                
                <p class="growth-message">May your love grow strong and fruitful.</p>
                
                <div class="share-buttons">
                    <button class="share-btn whatsapp-btn" id="whatsappBtn">

                        üîó Copy Link
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // ===== LANDING PAGE INITIALIZATION =====
        
        // Create background particles for landing page
        function createBackgroundParticles() {
            const container = document.getElementById('bgParticles');
            const colors = ['rgba(230, 57, 70, 0.8)', 'rgba(250, 218, 221, 0.8)', 'rgba(212, 175, 55, 0.8)'];
            
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.width = (Math.random() * 100 + 50) + 'px';
                particle.style.height = particle.style.width;
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.background = `radial-gradient(circle, ${colors[Math.floor(Math.random() * colors.length)]}, transparent)`;
                particle.style.animationDelay = Math.random() * 8 + 's';
                particle.style.animationDuration = (8 + Math.random() * 4) + 's';
                container.appendChild(particle);
            }
        }
        
        // ===== GIFT BOX OPENING INTERACTION =====
        
        let hasOpened = false;
        document.getElementById('giftBox').addEventListener('click', function() {
            if (hasOpened) return;
            hasOpened = true;
            
            const landingPage = document.getElementById('landingPage');
            const mainContent = document.getElementById('mainContent');
            const boxLid = document.getElementById('boxLid');
            const wrapper = document.getElementById('giftBoxWrapper');
            
            // 1. Open the lid
            boxLid.classList.add('open');
            
            // 2. Create explosion particles
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'explosion-particle';
                particle.style.left = '50%';
                particle.style.top = '40%';
                particle.style.setProperty('--tx', (Math.random() - 0.5) * 500 + 'px');
                particle.style.setProperty('--ty', (Math.random() - 0.5) * 500 + 'px');
                particle.style.animationDelay = Math.random() * 0.3 + 's';
                particle.style.animation = 'explode 1.5s ease-out forwards';
                wrapper.appendChild(particle);
            }
            
            // 3. Create confetti
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.top = '40%';
                confetti.style.background = ['#E63946', '#6DBE45', '#D4AF37', '#FADADD'][Math.floor(Math.random() * 4)];
                confetti.style.animationDelay = Math.random() * 0.5 + 's';
                confetti.style.animationDuration = (2 + Math.random() * 2) + 's';
                confetti.style.animation = 'confettiFall ' + (2 + Math.random() * 2) + 's ease-out ' + (Math.random() * 0.5) + 's forwards';
                landingPage.appendChild(confetti);
            }
            
            // 4. After 1 second, start fading out landing page
            setTimeout(() => {
                landingPage.classList.add('opening');
            }, 1000);
            
            // 5. After 2.5 seconds total, show main content
            setTimeout(() => {
                mainContent.classList.add('visible');
                
                // Initialize main content animations
                createLeaves();
                createParticleHearts();
            }, 2500);
            
            // 6. After transition completes, fully hide landing page
            setTimeout(() => {
                landingPage.classList.add('opening-complete');
            }, 4000);
        });
        
        // ===== MAIN CONTENT FUNCTIONS =====
        
        // Generate floating leaves
        function createLeaves() {
            const container = document.getElementById('mainBg');
            const leafSymbols = ['üçÉ', 'üåø', 'üå±'];
            
            for (let i = 0; i < 15; i++) {
                const leaf = document.createElement('div');
                leaf.className = 'leaf';
                leaf.textContent = leafSymbols[Math.floor(Math.random() * leafSymbols.length)];
                leaf.style.left = Math.random() * 100 + '%';
                leaf.style.animationDelay = Math.random() * 15 + 's';
                leaf.style.animationDuration = (15 + Math.random() * 10) + 's';
                leaf.style.fontSize = (20 + Math.random() * 20) + 'px';
                container.appendChild(leaf);
            }
        }
        
        // Generate particle hearts
        function createParticleHearts() {
            const container = document.getElementById('mainBg');
            
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.className = 'particle-heart';
                heart.textContent = 'üíï';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 12 + 's';
                heart.style.animationDuration = (12 + Math.random() * 8) + 's';
                container.appendChild(heart);
            }
        }
        
        // Plant animation
        document.getElementById('plantButton').addEventListener('click', function() {
            // Hide button
            this.style.display = 'none';
            
            // Show animation result
            const animationResult = document.getElementById('animationResult');
            animationResult.classList.remove('hidden');
            
            setTimeout(() => {
                animationResult.classList.add('active');
            }, 100);
            
            // Create plant elements
            const plantContainer = document.getElementById('plantContainer');
            
            // Seed
            const seed = document.createElement('div');
            seed.className = 'seed';
            plantContainer.appendChild(seed);
            
            // Stem
            setTimeout(() => {
                const stem = document.createElement('div');
                stem.className = 'stem';
                plantContainer.appendChild(stem);
                
                // Leaves
                setTimeout(() => {
                    const leafLeft = document.createElement('div');
                    leafLeft.className = 'leaf-left';
                    plantContainer.appendChild(leafLeft);
                    
                    const leafRight = document.createElement('div');
                    leafRight.className = 'leaf-right';
                    plantContainer.appendChild(leafRight);
                    
                    // Heart bloom
                    setTimeout(() => {
                        const heart = document.createElement('div');
                        heart.className = 'heart-bloom';
                        heart.textContent = '‚ù§Ô∏è';
                        plantContainer.appendChild(heart);
                        
                        // Create sparkles around heart
                        for (let i = 0; i < 8; i++) {
                            setTimeout(() => {
                                const sparkle = document.createElement('div');
                                sparkle.className = 'sparkle';
                                const angle = (i * 45) * Math.PI / 180;
                                const distance = 50;
                                sparkle.style.left = `calc(50% + ${Math.cos(angle) * distance}px)`;
                                sparkle.style.top = `${20 + Math.sin(angle) * distance}px`;
                                sparkle.style.animationDelay = (i * 0.1) + 's';
                                plantContainer.appendChild(sparkle);
                            }, i * 100);
                        }
                    }, 2000);
                }, 1500);
            }, 1000);
        });
        
        // WhatsApp share
        document.getElementById('whatsappBtn').addEventListener('click', function() {
            const message = encodeURIComponent('Happy Valentine\'s Day! üíö‚ù§Ô∏è Love grows where care is planted. üå± Check out this beautiful message from GreenHeavens Agroallied: ' + window.location.href);
            window.open('https://wa.me/?text=' + message, '_blank');
        });
        
        // Copy link
        document.getElementById('copyBtn').addEventListener('click', function() {
            const btn = this;
            navigator.clipboard.writeText(window.location.href).then(() => {
                const originalText = btn.innerHTML;
                btn.innerHTML = '‚úì Link Copied!';
                btn.classList.add('copied');
                
                setTimeout(() => {
                    btn.innerHTML = originalText;
                    btn.classList.remove('copied');
                }, 2000);
            });
        });
        
        // ===== INITIALIZE LANDING PAGE =====
        createBackgroundParticles();
    </script>
